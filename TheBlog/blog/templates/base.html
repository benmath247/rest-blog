<!DOCTYPE html>
<html>

<body>

    <!-- Navigation -->
    <nav>
        <li><a href="{% url 'home' %}">Home</a></li>
        {% if not user.is_authenticated %}
        <li>
            <a href="{% url 'login' %}">Login</a>
        </li>
        {% else %}
        <li>Logged in as: {{ user }}</li>
        <li>
            <a href="{% url 'logout' %}">Logout</a>
        </li>
        {% endif %}
        </ul>
    </nav>
    {% block content %}
    <!-- Content Goes here -->
    {% endblock content %}

</body>

</html>
